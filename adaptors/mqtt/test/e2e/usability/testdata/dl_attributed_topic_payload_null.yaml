apiVersion: edge.cattle.io/v1alpha1
kind: DeviceLink
metadata:
  name: kitchen-light
spec:
  adaptor:
    node: edge-worker
    name: adaptors.edge.cattle.io/mqtt
  model:
    apiVersion: "devices.edge.cattle.io/v1alpha1"
    kind: "MQTTDevice"
  template:
    metadata:
      labels:
        device: kitchen-light
    spec:
      protocol:
        pattern: "AttributedTopic"
        client:
          server: "tcp://octopus-simulator-mqtt.octopus-simulator-system:1883"
          message:
            topic: "cattle.io/octopus/home/:operator/kitchen/light/:path"
            operator:
              read: "status"
              write: "set"
      properties:
        - name: "switch"
          description: "The switch of light"
          type: "string"
          readOnlye: false
          qos: 2
